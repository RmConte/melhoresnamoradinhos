<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses de namoro</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1c2233, #0b0f1a);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.4rem, 5vw, 2.4rem);
    color: #ff9f6e;
    font-weight: bold;
    z-index: 20;
    text-align: center;
}

/* CONTAINER PRINCIPAL */
.garden {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: growUp 3.5s ease-out forwards;
}

/* PLANTAS ALTAS */
.tall-plant {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 180px;
    background: linear-gradient(#4caf50, #1f6b3f);
    border-radius: 3px;
}

.tall-plant::after {
    content:"";
    position:absolute;
    top:30%;
    left:-20px;
    width:40px;
    height:16px;
    background:#3fa46a;
    border-radius:100% 0;
    transform:rotate(-20deg);
}

/* ARBUSTO */
.bush {
    position: relative;
    width: 260px;
    height: 120px;
}

.bush span {
    position: absolute;
    width: 95px;
    height: 95px;
    background: radial-gradient(circle, #3fa46a, #1e6b47);
    border-radius: 50%;
}

.bush span:nth-child(1){ left:0; bottom:0; }
.bush span:nth-child(2){ left:50px; bottom:18px; }
.bush span:nth-child(3){ left:110px; bottom:6px; }
.bush span:nth-child(4){ left:165px; bottom:20px; }
.bush span:nth-child(5){ left:210px; bottom:0; }

/* CAULE */
.stem {
    position: absolute;
    bottom: 90px;
    width: 5px;
    height: 210px;
    background: linear-gradient(#3cb371, #1f7a52);
    border-radius: 3px;
}

/* FOLHAS */
.leaf {
    position: absolute;
    width: 36px;
    height: 18px;
    background: #3cb371;
    border-radius: 100% 0;
}

.leaf.left { left:-28px; transform: rotate(-25deg); }
.leaf.right { right:-28px; transform: rotate(205deg); }

/* TULIPA */
.tulip {
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 70px;
}

.tulip .petal {
    position: absolute;
    width: 32px;
    height: 70px;
    background: #ff0000;
    border-radius: 14px 14px 6px 6px;
}

.tulip .petal.left { left:0; transform: rotate(-10deg); }
.tulip .petal.center { left:19px; background:#ff4444; z-index:2; }
.tulip .petal.right { right:0; transform: rotate(10deg); }

/* FLORES PEQUENAS */
.small-flower {
    position:absolute;
    width:18px;
    height:18px;
    background:#ffd93d;
    border-radius:50%;
    box-shadow:
        10px 0 #ffd93d,
        -10px 0 #ffd93d,
        0 10px #ffd93d,
        0 -10px #ffd93d;
}

/* GRAMA */
.grass {
    position: absolute;
    bottom: 0;
    width: 4px;
    height: 100px;
    background: #2e8b57;
    border-radius: 2px;
}

/* CORA√á√ïES */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.85;
}

/* PART√çCULAS */
.particle {
    position:absolute;
    width:4px;
    height:4px;
    background:#8aff9c;
    border-radius:50%;
    opacity:0.7;
    animation: floatUp 8s linear infinite;
}

/* ANIMA√á√ïES */
@keyframes growUp {
    from { transform: translateX(-50%) translateY(40px) scale(0.85); opacity: 0; }
    to { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
}

@keyframes float {
    to { transform: translateY(-120vh) scale(1.3); opacity:0; }
}

@keyframes floatUp {
    from { transform: translateY(0); opacity:0; }
    to { transform: translateY(-120vh); opacity:1; }
}
</style>
</head>

<body>

<div class="message">Feliz 5 meses de namoro üß°üå∑</div>

<div class="garden">

    <!-- PLANTAS ALTAS -->
    <div class="tall-plant" style="left:-90px;"></div>
    <div class="tall-plant" style="left:320px; height:160px;"></div>

    <!-- GRAMA -->
    <div class="grass" style="left:-60px;"></div>
    <div class="grass" style="left:300px;"></div>

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- FLORES PEQUENAS -->
    <div class="small-flower" style="left:-40px; bottom:140px;"></div>
    <div class="small-flower" style="left:280px; bottom:160px;"></div>

    <!-- TULIPAS -->
    <div class="stem" style="left:85px;">
        <div class="leaf left" style="top:55%;"></div>
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div></div>
    </div>

    <div class="stem" style="left:130px;">
        <div class="leaf right" style="top:60%;"></div>
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div></div>
    </div>

    <div class="stem" style="left:175px;">
        <div class="leaf left" style="top:65%;"></div>
        <div class="tulip"><div class="petal left"></div><div class="petal center"></div><div class="petal right"></div></div>
    </div>

</div>

<script>
for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-10vh";
    heart.style.animationDelay = Math.random() * 6 + "s";
    heart.style.color = Math.random() > 0.5 ? "#ff6b00" : "#ff9f1c";
    document.body.appendChild(heart);
}

for (let i = 0; i < 25; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.bottom = Math.random() * 40 + "vh";
    p.style.animationDelay = Math.random() * 8 + "s";
    document.body.appendChild(p);
}
</script>

</body>
</html>
