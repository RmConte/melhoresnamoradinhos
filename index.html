<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #23283d, #0b0f1a);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.4rem, 5vw, 2.3rem);
    color: #ffb089;
    font-weight: bold;
    text-align: center;
    animation: fadeIn 2s ease forwards;
}

/* JARDIM */
.garden {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

/* üå± ANIMA√á√ÉO DE CRESCIMENTO */
@keyframes growUp {
    from {
        transform: scaleY(0) translateY(80px);
        opacity: 0;
    }
    to {
        transform: scaleY(1) translateY(0);
        opacity: 1;
    }
}

/* üå¨Ô∏è BALAN√áO */
@keyframes sway {
    0%   { transform: rotate(-1.5deg); }
    50%  { transform: rotate(1.5deg); }
    100% { transform: rotate(-1.5deg); }
}

/* ARBUSTO */
.bush {
    position: relative;
    width: 260px;
    height: 120px;
    transform-origin: bottom;
    animation: growUp 1.6s ease-out forwards;
}

.bush span {
    position: absolute;
    width: 95px;
    height: 95px;
    background: radial-gradient(circle, #4fbf8a, #1f6b47);
    border-radius: 50%;
    opacity: 0;
    animation: growUp 1.4s ease forwards;
}

.bush span:nth-child(1){ left:0; bottom:0; animation-delay:.2s; }
.bush span:nth-child(2){ left:45px; bottom:15px; animation-delay:.3s; }
.bush span:nth-child(3){ left:100px; bottom:5px; animation-delay:.4s; }
.bush span:nth-child(4){ left:155px; bottom:18px; animation-delay:.5s; }
.bush span:nth-child(5){ left:200px; bottom:0; animation-delay:.6s; }

/* üåø CAULE */
.stem {
    position: absolute;
    bottom: 95px;
    width: 12px;
    height: 260px;
    background: linear-gradient(to top, #1f6b47, #4fbf8a);
    border-radius: 10px;
    transform-origin: bottom;
    animation:
        growUp 1.6s ease forwards,
        sway 5s ease-in-out infinite;
}

/* VARIA√á√ïES */
.stem.left  { left: 95px;  transform: rotate(-25deg); animation-delay:.8s; }
.stem.center{ left: 125px; animation-delay:1s; }
.stem.right { left: 155px; transform: rotate(25deg); animation-delay:1.2s; }

/* üçÉ FOLHAS */
.leaf {
    position: absolute;
    width: 35px;
    height: 18px;
    background: linear-gradient(to right, #3fae73, #1f6b47);
    border-radius: 100% 0 100% 0;
    opacity: 0;
    animation: growUp 1.2s ease forwards;
}

.leaf.left {
    left: -30px;
    transform: rotate(-25deg);
}

.leaf.right {
    right: -30px;
    transform: rotate(155deg);
}

.leaf.one   { top: 60px; animation-delay:1.4s; }
.leaf.two   { top: 120px; animation-delay:1.6s; }
.leaf.three { top: 180px; animation-delay:1.8s; }

/* üå∑ TULIPA */
.tulip {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 90px;
    opacity: 0;
    animation:
        growUp 1.4s ease forwards,
        sway 4s ease-in-out infinite;
    animation-delay: 2s;
}

.tulip .petal {
    position: absolute;
    width: 40px;
    height: 90px;
    background: #ff2b2b;
    border-radius: 20px 20px 8px 8px;
}

.tulip .petal.left   { left:0; transform: rotate(-8deg); }
.tulip .petal.center { left:25px; background:#ff5a5a; z-index:2; }
.tulip .petal.right  { right:0; transform: rotate(8deg); }

/* FLORES PEQUENAS */
.small-flower {
    position:absolute;
    width:16px;
    height:16px;
    background:#ffd966;
    border-radius:50%;
    box-shadow:
        9px 0 #ffd966,
        -9px 0 #ffd966,
        0 9px #ffd966,
        0 -9px #ffd966;
    opacity: 0;
    animation: growUp 1s ease forwards;
}

.small-flower:nth-of-type(1){ animation-delay:1.2s; }
.small-flower:nth-of-type(2){ animation-delay:1.4s; }

/* TEXTO */
@keyframes fadeIn {
    from { opacity:0; transform: translate(-50%, -20px); }
    to   { opacity:1; transform: translate(-50%, 0); }
}
</style>
</head>

<body>

<div class="message">Feliz 5 meses de namoro üß°üå∑</div>

<div class="garden">

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- FLORES PEQUENAS -->
    <div class="small-flower" style="left:-20px; bottom:135px;"></div>
    <div class="small-flower" style="left:260px; bottom:145px;"></div>

    <!-- CAULE ESQUERDA -->
    <div class="stem left">
        <div class="leaf left one"></div>
        <div class="leaf right two"></div>

        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <!-- CAULE CENTRO -->
    <div class="stem center">
        <div class="leaf left one"></div>
        <div class="leaf right three"></div>

        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <!-- CAULE DIREITA -->
    <div class="stem right">
        <div class="leaf right two"></div>
        <div class="leaf left three"></div>

        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

</div>

</body>
</html>
