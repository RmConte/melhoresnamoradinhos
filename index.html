<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #23283d, #0b0f1a);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.4rem, 5vw, 2.3rem);
    color: #ffb089;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

/* JARDIM */
.garden {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

/* üå± ANIMA√á√ÉO DE CRESCER */
@keyframes grow {
    from { transform: scaleY(0); }
    to   { transform: scaleY(1); }
}

/* üå¨Ô∏è BALAN√áO */
@keyframes sway {
    0%   { transform: rotate(-1.5deg); }
    50%  { transform: rotate(1.5deg); }
    100% { transform: rotate(-1.5deg); }
}

/* ARBUSTO */
.bush {
    position: relative;
    width: 260px;
    height: 120px;
}

.bush span {
    position: absolute;
    width: 95px;
    height: 95px;
    background: radial-gradient(circle, #4fbf8a, #1f6b47);
    border-radius: 50%;
    transform-origin: bottom;
    transform: scaleY(0);
    animation: grow 1s ease forwards;
}

.bush span:nth-child(1){ left:0; bottom:0; animation-delay:.2s; }
.bush span:nth-child(2){ left:45px; bottom:15px; animation-delay:.3s; }
.bush span:nth-child(3){ left:100px; bottom:5px; animation-delay:.4s; }
.bush span:nth-child(4){ left:155px; bottom:18px; animation-delay:.5s; }
.bush span:nth-child(5){ left:200px; bottom:0; animation-delay:.6s; }

/* üåø CAULE (WRAPPER) */
.stem-grow {
    position: absolute;
    bottom: 95px;
    transform-origin: bottom;
    transform: scaleY(0);
    animation: grow 1.4s ease forwards;
}

/* POSI√á√ÉO */
.stem-grow.left  { left: 95px; animation-delay:.8s; }
.stem-grow.center{ left: 125px; animation-delay:1s; }
.stem-grow.right { left: 155px; animation-delay:1.2s; }

/* CAULE REAL */
.stem {
    width: 12px;
    height: 260px;
    background: linear-gradient(to top, #1f6b47, #4fbf8a);
    border-radius: 10px;
    transform-origin: bottom;
    animation: sway 6s ease-in-out infinite;
}

/* üçÉ FOLHAS */
.leaf {
    position: absolute;
    width: 34px;
    height: 18px;
    background: linear-gradient(to right, #3fae73, #1f6b47);
    border-radius: 100% 0 100% 0;
}

.leaf.left  { left:-28px; transform: rotate(-25deg); }
.leaf.right { right:-28px; transform: rotate(155deg); }

.leaf.one   { top: 70px; }
.leaf.two   { top: 130px; }
.leaf.three { top: 190px; }

/* üå∑ TULIPA */
.tulip {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 90px;
    transform-origin: bottom;
    animation: sway 5s ease-in-out infinite;
}

.petal {
    position: absolute;
    width: 40px;
    height: 90px;
    background: #ff2b2b;
    border-radius: 20px 20px 8px 8px;
}

.petal.left   { left:0; transform: rotate(-8deg); }
.petal.center { left:25px; background:#ff5a5a; z-index:2; }
.petal.right  { right:0; transform: rotate(8deg); }

/* FLORES PEQUENAS */
.small-flower {
    position:absolute;
    width:16px;
    height:16px;
    background:#ffd966;
    border-radius:50%;
    box-shadow:
        9px 0 #ffd966,
        -9px 0 #ffd966,
        0 9px #ffd966,
        0 -9px #ffd966;
    transform: scale(0);
    animation: pop 0.6s ease forwards;
}

.small-flower:nth-of-type(1){ animation-delay:1s; }
.small-flower:nth-of-type(2){ animation-delay:1.2s; }

@keyframes pop {
    to { transform: scale(1); }
}

@keyframes fadeIn {
    to { opacity:1; }
}
</style>
</head>

<body>

<div class="message">Feliz 5 meses de namoro üß°üå∑</div>

<div class="garden">

    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="small-flower" style="left:-20px; bottom:135px;"></div>
    <div class="small-flower" style="left:260px; bottom:145px;"></div>

    <!-- üå∑ ESQUERDA -->
    <div class="stem-grow left">
        <div class="stem">
            <div class="leaf left one"></div>
            <div class="leaf right two"></div>

            <div class="tulip">
                <div class="petal left"></div>
                <div class="petal center"></div>
                <div class="petal right"></div>
            </div>
        </div>
    </div>

    <!-- üå∑ CENTRO -->
    <div class="stem-grow center">
        <div class="stem">
            <div class="leaf left one"></div>
            <div class="leaf right three"></div>

            <div class="tulip">
                <div class="petal left"></div>
                <div class="petal center"></div>
                <div class="petal right"></div>
            </div>
        </div>
    </div>

    <!-- üå∑ DIREITA -->
    <div class="stem-grow right">
        <div class="stem">
            <div class="leaf right two"></div>
            <div class="leaf left three"></div>

            <div class="tulip">
                <div class="petal left"></div>
                <div class="petal center"></div>
                <div class="petal right"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
