<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Feliz 5 meses</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1c2333, #0b0f1a);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* TEXTO */
.message {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: #ff8c5a;
    font-weight: bold;
}

/* JARDIM */
.garden {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 320px;
}

/* ARBUSTO */
.bush {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

.bush span {
    position: absolute;
    bottom: 0;
    width: 90px;
    height: 80px;
    background: radial-gradient(circle, #3fa36b, #1f6b45);
    border-radius: 50%;
}

.bush span:nth-child(1) { left: -90px; }
.bush span:nth-child(2) { left: -45px; }
.bush span:nth-child(3) { left: 0; }
.bush span:nth-child(4) { left: 45px; }
.bush span:nth-child(5) { left: 90px; }

/* CAULE */
.stem {
    position: absolute;
    bottom: 80px;
    width: 6px;
    height: 200px;
    background: linear-gradient(#4cd48b, #1f7a52);
    border-radius: 3px;
}

/* ESPA√áAMENTO ENTRE FLORES */
.stem1 { left: 60px; }
.stem2 { left: 135px; }
.stem3 { left: 210px; }

/* FOLHAS */
.leaf {
    position: absolute;
    width: 30px;
    height: 16px;
    background: #3cb371;
    border-radius: 100% 0;
    top: 120px;
}

.leaf.left {
    left: -26px;
    transform: rotate(-25deg);
}

.leaf.right {
    right: -26px;
    transform: rotate(205deg);
}

/* TULIPA */
.tulip {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 80px;
}

.petal {
    position: absolute;
    width: 26px;
    height: 65px;
    background: #e53935;
    border-radius: 50% 50% 40% 40%;
}

.petal.left {
    left: 0;
    transform: rotate(-10deg);
}

.petal.center {
    left: 27px;
    background: #ff5c5c;
    z-index: 1;
}

.petal.right {
    right: 0;
    transform: rotate(10deg);
}
</style>
</head>

<body>

<div class="message">
    Feliz 5 meses de namoro meu amor eu te amo muito, flores para minha flor‚ù§Ô∏èüå∑
</div>

<div class="garden">

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- FLOR 1 -->
    <div class="stem stem1">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <!-- FLOR 2 -->
    <div class="stem stem2">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <!-- FLOR 3 -->
    <div class="stem stem3">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

</div>

</body>
</html>
