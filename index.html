<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1c2333, #0b0f1a);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* TEXTO */
.message {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: clamp(1.6rem, 5vw, 2.2rem);
    color: #ff8c5a;
    font-weight: bold;
    z-index: 10;
}

/* JARDIM */
.garden {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 320px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}

/* PLANTA */
.plant {
    position: relative;
    animation: grow 4s ease-out forwards;
    transform-origin: bottom center;
}

/* ANIMA√á√ÉO DE SUBIR */
@keyframes grow {
    from {
        transform: translateY(120px) scale(0.4);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

/* CAULE PRINCIPAL */
.main-stem {
    width: 6px;
    height: 200px;
    background: linear-gradient(#4cd48b, #1f7a52);
    border-radius: 3px;
    position: relative;
    margin: 0 auto;
}

/* FOLHAS */
.leaf {
    position: absolute;
    width: 30px;
    height: 16px;
    background: #3cb371;
    border-radius: 100% 0;
    top: 120px;
}

.leaf.left {
    left: -26px;
    transform: rotate(-25deg);
}

.leaf.right {
    right: -26px;
    transform: rotate(205deg);
}

/* RAMOS */
.branch {
    position: absolute;
    bottom: 100%;
    width: 4px;
    height: 90px;
    background: linear-gradient(#4cd48b, #1f7a52);
    transform-origin: bottom center;
}

/* POSI√á√ïES DOS RAMOS */
.branch.left { left: -25px; transform: rotate(-25deg); }
.branch.center { left: 1px; transform: rotate(0deg); }
.branch.right { right: -25px; transform: rotate(25deg); }

/* TULIPA */
.tulip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 90px;
}

.petal {
    position: absolute;
    width: 28px;
    height: 70px;
    background: #e53935;
    border-radius: 50% 50% 40% 40%;
}

.petal.left {
    left: 0;
    transform: rotate(-10deg);
}

.petal.center {
    left: 31px;
    background: #ff5c5c;
    z-index: 1;
}

.petal.right {
    right: 0;
    transform: rotate(10deg);
}

/* ARBUSTO */
.bush {
    position: absolute;
    bottom: 0;
    display: flex;
    justify-content: center;
    z-index: -1;
}

.bush span {
    width: 90px;
    height: 80px;
    background: radial-gradient(circle, #3fa36b, #1f6b45);
    border-radius: 50%;
    margin: 0 -20px;
}
</style>
</head>

<body>

<div class="message">
    Feliz 5 meses de namoro ‚ù§Ô∏èüå∑
</div>

<div class="garden">

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- PLANTA -->
    <div class="plant">

        <div class="main-stem">
            <div class="leaf left"></div>
            <div class="leaf right"></div>

            <!-- RAMO ESQUERDO -->
            <div class="branch left">
                <div class="tulip">
                    <div class="petal left"></div>
                    <div class="petal center"></div>
                    <div class="petal right"></div>
                </div>
            </div>

            <!-- RAMO CENTRAL -->
            <div class="branch center">
                <div class="tulip">
                    <div class="petal left"></div>
                    <div class="petal center"></div>
                    <div class="petal right"></div>
                </div>
            </div>

            <!-- RAMO DIREITO -->
            <div class="branch right">
                <div class="tulip">
                    <div class="petal left"></div>
                    <div class="petal center"></div>
                    <div class="petal right"></div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
