<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses de namoro</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1c2233, #0b0f1a);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.6rem, 5vw, 2.5rem);
    color: #ff9f6e;
    font-weight: bold;
    z-index: 20;
}

/* CONTAINER */
.garden {
    position: absolute;
    bottom: -10vh; /* arbusto quase no chÃ£o */
    left: 50%;
    transform: translateX(-50%);
    animation: growUp 4.5s ease-out forwards;
}

/* ARBUSTO */
.bush {
    position: relative;
    width: 240px;
    height: 120px;
}

.bush span {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #3fa46a, #1e6b47);
    border-radius: 50%;
}

.bush span:nth-child(1){ left:0; bottom:0; }
.bush span:nth-child(2){ left:45px; bottom:20px; }
.bush span:nth-child(3){ left:100px; bottom:10px; }
.bush span:nth-child(4){ left:150px; bottom:25px; }
.bush span:nth-child(5){ left:190px; bottom:0; }

/* CAULE */
.stem {
    position: absolute;
    bottom: 95px;
    width: 5px;
    height: 220px;
    background: linear-gradient(#3cb371, #1f7a52);
    border-radius: 3px;
}

/* FOLHAS */
.leaf {
    position: absolute;
    width: 36px;
    height: 18px;
    background: #3cb371;
    border-radius: 100% 0;
}

.leaf.left { left:-30px; transform: rotate(-25deg); }
.leaf.right { right:-30px; transform: rotate(205deg); }

/* ðŸŒ· TULIPA (MAIOR E LARANJA) */
.tulip {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 56px;
    height: 60px;
}

.tulip .petal {
    position: absolute;
    width: 26px;
    height: 60px;
    background: #ff9f1c;
    border-radius: 14px 14px 6px 6px;
}

.tulip .petal.left { left:0; transform: rotate(-10deg); }
.tulip .petal.center { left:15px; background:#ffb347; z-index:2; }
.tulip .petal.right { right:0; transform: rotate(10deg); }

/* GRAMA */
.grass {
    position: absolute;
    bottom: 0;
    width: 4px;
    height: 100px;
    background: #2e8b57;
    border-radius: 2px;
}

.grass:nth-child(1){ left:-70px; transform: rotate(-10deg); }
.grass:nth-child(2){ left:-50px; transform: rotate(6deg); }
.grass:nth-child(3){ left:260px; transform: rotate(-6deg); }
.grass:nth-child(4){ left:280px; transform: rotate(12deg); }

/* CORAÃ‡Ã•ES */
.heart {
    position: absolute;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.85;
}

/* ANIMAÃ‡Ã•ES */
@keyframes growUp {
    from { transform: translate(-50%,0) scale(0.3); opacity:0; }
    to { transform: translate(-50%,-55vh) scale(1); opacity:1; }
}

@keyframes float {
    from { transform: translateY(0) scale(1); opacity:1; }
    to { transform: translateY(-120vh) scale(1.4); opacity:0; }
}
</style>
</head>

<body>

<div class="message">Feliz 5 meses de namoro ðŸ§¡ðŸŒ·</div>

<div class="garden">

    <!-- GRAMA -->
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- CAULES -->
    <div class="stem" style="left:85px; transform:rotate(-6deg);">
        <div class="leaf left" style="top:50%;"></div>
        <div class="leaf right" style="top:65%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <div class="stem" style="left:120px;">
        <div class="leaf left" style="top:55%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <div class="stem" style="left:155px; transform:rotate(7deg);">
        <div class="leaf right" style="top:60%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

</div>

<!-- CORAÃ‡Ã•ES -->
<script>
for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-10vh";
    heart.style.animationDelay = Math.random() * 6 + "s";
    heart.style.color = Math.random() > 0.5 ? "#ff6b00" : "#ff9f1c";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
