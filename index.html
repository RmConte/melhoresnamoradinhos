<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses de namoro</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #23283d, #0b0f1a);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.4rem, 5vw, 2.3rem);
    color: #ffb089;
    font-weight: bold;
    text-align: center;
    z-index: 10;
}

/* JARDIM */
.garden {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scale(1);
    animation: growUp 3s ease-out forwards;
}

/* RESPONSIVO */
@media (max-width: 600px) {
    .garden {
        transform: translateX(-50%) scale(0.85);
    }
}

/* ARBUSTO */
.bush {
    position: relative;
    width: 240px;
    height: 110px;
}

.bush span {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #4fbf8a, #1f6b47);
    border-radius: 50%;
}

.bush span:nth-child(1){ left:0; bottom:0; }
.bush span:nth-child(2){ left:45px; bottom:15px; }
.bush span:nth-child(3){ left:100px; bottom:5px; }
.bush span:nth-child(4){ left:150px; bottom:18px; }
.bush span:nth-child(5){ left:190px; bottom:0; }

/* PLANTAS ALTAS */
.tall-plant {
    position: absolute;
    bottom: 0;
    width: 5px;
    background: linear-gradient(#4caf8b, #1f6b47);
    border-radius: 3px;
    animation: sway 6s ease-in-out infinite alternate;
    transform-origin: bottom;
}

.tall-plant::after {
    content:"";
    position:absolute;
    top:35%;
    left:-22px;
    width:44px;
    height:16px;
    background:#3fa46a;
    border-radius:100% 0;
    transform:rotate(-20deg);
}

/* CAULE */
.stem {
    position: absolute;
    bottom: 85px;
    width: 5px;
    background: linear-gradient(#3cb371, #1f7a52);
    border-radius: 3px;
    transform-origin: bottom;
    animation: sway 7s ease-in-out infinite alternate;
}

/* FOLHAS */
.leaf {
    position: absolute;
    width: 34px;
    height: 18px;
    background: #3cb371;
    border-radius: 100% 0;
}

.leaf.left { left:-26px; transform: rotate(-25deg); }
.leaf.right { right:-26px; transform: rotate(205deg); }

/* TULIPA */
.tulip {
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 70px;
}

.tulip .petal {
    position: absolute;
    width: 32px;
    height: 70px;
    background: #ff2b2b;
    border-radius: 14px 14px 6px 6px;
}

.tulip .petal.left { left:0; transform: rotate(-10deg); }
.tulip .petal.center { left:19px; background:#ff5a5a; z-index:2; }
.tulip .petal.right { right:0; transform: rotate(10deg); }

/* FLORES PEQUENAS */
.small-flower {
    position:absolute;
    width:16px;
    height:16px;
    background:#ffd966;
    border-radius:50%;
    box-shadow:
        9px 0 #ffd966,
        -9px 0 #ffd966,
        0 9px #ffd966,
        0 -9px #ffd966;
}

/* GRAMA */
.grass {
    position: absolute;
    bottom: 0;
    width: 4px;
    height: 90px;
    background: #2e8b57;
    border-radius: 2px;
    animation: sway 5s ease-in-out infinite alternate;
    transform-origin: bottom;
}

/* CORA√á√ïES */
.heart {
    position: absolute;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.85;
}

/* PART√çCULAS */
.particle {
    position:absolute;
    width:4px;
    height:4px;
    background:#8affc1;
    border-radius:50%;
    opacity:0.6;
    animation: floatUp 9s linear infinite;
}

/* ANIMA√á√ïES */
@keyframes growUp {
    from { transform: translateX(-50%) translateY(40px) scale(0.9); opacity: 0; }
    to { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
}

@keyframes sway {
    from { transform: rotate(-2deg); }
    to { transform: rotate(2deg); }
}

@keyframes float {
    to { transform: translateY(-120vh); opacity:0; }
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); opacity:0; }
}
</style>
</head>

<body>

<div class="message">Feliz 5 meses de namoro üß°üå∑</div>

<div class="garden">

    <!-- PLANTAS LATERAIS -->
    <div class="tall-plant" style="left:-55px; height:150px;"></div>
    <div class="tall-plant" style="left:-30px; height:120px;"></div>

    <div class="tall-plant" style="left:260px; height:130px;"></div>
    <div class="tall-plant" style="left:290px; height:165px;"></div>

    <!-- GRAMA -->
    <div class="grass" style="left:-60px;"></div>
    <div class="grass" style="left:300px;"></div>

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- FLORES PEQUENAS -->
    <div class="small-flower" style="left:-20px; bottom:115px;"></div>
    <div class="small-flower" style="left:250px; bottom:125px;"></div>

    <!-- TULIPAS -->
    <div class="stem" style="left:90px; height:185px; transform:rotate(-7deg);">
        <div class="leaf left" style="top:55%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <div class="stem" style="left:130px; height:210px;">
        <div class="leaf left" style="top:60%;"></div>
        <div class="leaf right" style="top:72%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <div class="stem" style="left:170px; height:185px; transform:rotate(7deg);">
        <div class="leaf right" style="top:55%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

</div>

<script>
for (let i = 0; i < 12; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-10vh";
    heart.style.animationDelay = Math.random() * 6 + "s";
    heart.style.color = Math.random() > 0.5 ? "#ff7a2f" : "#ffb089";
    document.body.appendChild(heart);
}

for (let i = 0; i < 12; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.bottom = Math.random() * 30 + "vh";
    p.style.animationDelay = Math.random() * 8 + "s";
    document.body.appendChild(p);
}
</script>

</body>
</html>
