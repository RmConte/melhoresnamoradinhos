<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses de namoro</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1c2233, #0b0f1a);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.4rem, 5vw, 2.4rem);
    color: #ff9f6e;
    font-weight: bold;
    z-index: 20;
    text-align: center;
}

/* CONTAINER PRINCIPAL */
.garden {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: growUp 3.5s ease-out forwards;
}

/* ARBUSTO */
.bush {
    position: relative;
    width: 240px;
    height: 110px;
}

.bush span {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #3fa46a, #1e6b47);
    border-radius: 50%;
}

.bush span:nth-child(1){ left:0; bottom:0; }
.bush span:nth-child(2){ left:45px; bottom:15px; }
.bush span:nth-child(3){ left:100px; bottom:5px; }
.bush span:nth-child(4){ left:150px; bottom:20px; }
.bush span:nth-child(5){ left:190px; bottom:0; }

/* CAULE */
.stem {
    position: absolute;
    bottom: 85px;
    width: 5px;
    height: 200px;
    background: linear-gradient(#3cb371, #1f7a52);
    border-radius: 3px;
}

/* FOLHAS */
.leaf {
    position: absolute;
    width: 34px;
    height: 18px;
    background: #3cb371;
    border-radius: 100% 0;
}

.leaf.left { left:-28px; transform: rotate(-25deg); }
.leaf.right { right:-28px; transform: rotate(205deg); }

/* ðŸŒ· TULIPA */
.tulip {
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 70px;
}

.tulip .petal {
    position: absolute;
    width: 32px;
    height: 70px;
    background: #ff0000;
    border-radius: 14px 14px 6px 6px;
}

.tulip .petal.left { left:0; transform: rotate(-10deg); }
.tulip .petal.center { left:19px; background:#ff4444; z-index:2; }
.tulip .petal.right { right:0; transform: rotate(10deg); }

/* ðŸŒ¼ MARGARIDA */
.daisy {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 60px;
}

.daisy .petal {
    position: absolute;
    width: 20px;
    height: 40px;
    background: #ffffff;
    border-radius: 10px 10px 5px 5px;
}

.daisy .petal:nth-child(1) { top: 0; left: 20px; transform: rotate(0deg); }
.daisy .petal:nth-child(2) { top: 5px; left: 35px; transform: rotate(45deg); }
.daisy .petal:nth-child(3) { top: 20px; left: 40px; transform: rotate(90deg); }
.daisy .petal:nth-child(4) { top: 35px; left: 35px; transform: rotate(135deg); }
.daisy .petal:nth-child(5) { top: 40px; left: 20px; transform: rotate(180deg); }
.daisy .petal:nth-child(6) { top: 35px; left: 5px; transform: rotate(225deg); }
.daisy .petal:nth-child(7) { top: 20px; left: 0; transform: rotate(270deg); }
.daisy .petal:nth-child(8) { top: 5px; left: 5px; transform: rotate(315deg); }

.daisy .center {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 20px;
    height: 20px;
    background: #ffff00;
    border-radius: 50%;
}

/* ðŸŒ¸ ROSA */
.rose {
    position: absolute;
    top: -65px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 65px;
}

.rose .petal {
    position: absolute;
    width: 25px;
    height: 50px;
    background: #ff69b4;
    border-radius: 12px 12px 6px 6px;
}

.rose .petal:nth-child(1) { left: 12px; transform: rotate(-15deg); }
.rose .petal:nth-child(2) { left: 12px; transform: rotate(15deg); }
.rose .petal:nth-child(3) { left: 12px; top: 10px; transform: rotate(0deg); }
.rose .petal:nth-child(4) { left: 12px; top: 15px; transform: rotate(-10deg); }
.rose .petal:nth-child(5) { left: 12px; top: 15px; transform: rotate(10deg); }

.rose .center {
    position: absolute;
    top: 35px;
    left: 17px;
    width: 16px;
    height: 16px;
    background: #ffff00;
    border-radius: 50%;
}

/* GRAMA */
.grass {
    position: absolute;
    bottom: 0;
    width: 4px;
    height: 90px;
    background: #2e8b57;
    border-radius: 2px;
}

.grass:nth-child(1){ left:-70px; transform: rotate(-10deg); }
.grass:nth-child(2){ left:-50px; transform: rotate(6deg); }
.grass:nth-child(3){ left:260px; transform: rotate(-6deg); }
.grass:nth-child(4){ left:280px; transform: rotate(12deg); }

/* CORAÃ‡Ã•ES */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.85;
}

/* ANIMAÃ‡Ã•ES */
@keyframes growUp {
    from {
        transform: translateX(-50%) translateY(40px) scale(0.85);
        opacity: 0;
    }
    to {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
    }
}

@keyframes float {
    from { transform: translateY(0) scale(1); opacity:1; }
    to { transform: translateY(-120vh) scale(1.3); opacity:0; }
}
</style>
</head>

<body>

<div class="message">Feliz 5 meses de namoro ðŸ§¡ðŸŒ·</div>

<!-- PLANTAS ESPALHADAS PELA TELA -->
<div class="stem" style="left:5vw; bottom:0; height:150px; transform:rotate(-15deg);">
    <div class="daisy">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>

    <div class="daisy">

        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</div>

<div class="stem" style="left:85vw; bottom:0; height:140px; transform:rotate(-8deg);">
    <div class="rose">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</div>

<div class="stem" style="left:95vw; bottom:0; height:190px; transform:rotate(5deg);">
    <div class="tulip">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
    </div>
</div>

<div class="garden">

    <!-- GRAMA -->
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>
    <div class="grass"></div>

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- PLANTAS NO JARDIM CENTRAL -->
    <div class="stem" style="left:75px; transform:rotate(-6deg);">
        <div class="leaf left" style="top:50%;"></div>
        <div class="leaf right" style="top:65%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <div class="stem" style="left:120px;">
        <div class="leaf left" style="top:55%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

    <div class="stem" style="left:165px; transform:rotate(7deg);">
        <div class="leaf right" style="top:60%;"></div>
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>

</div>

<!-- CORAÃ‡Ã•ES -->
<script>
for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤";
    heart.style.left = Math.random() * 100 + "vw";

}
</script>

</body>
</html>
