<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 5 meses</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #23283d, #0b0f1a);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.4rem, 5vw, 2.3rem);
    color: #ffb089;
    font-weight: bold;
    text-align: center;
}

/* JARDIM */
.garden {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

/* ARBUSTO */
.bush {
    position: relative;
    width: 260px;
    height: 120px;
}

.bush span {
    position: absolute;
    width: 95px;
    height: 95px;
    background: radial-gradient(circle, #4fbf8a, #1f6b47);
    border-radius: 50%;
}

.bush span:nth-child(1){ left:0; bottom:0; }
.bush span:nth-child(2){ left:45px; bottom:15px; }
.bush span:nth-child(3){ left:100px; bottom:5px; }
.bush span:nth-child(4){ left:155px; bottom:18px; }
.bush span:nth-child(5){ left:200px; bottom:0; }

/* CAULES PRETOS (RISCOS) */
.stem {
    position: absolute;
    bottom: 95px;
    width: 12px;
    height: 260px;
    background: #000;
    border-radius: 10px;
    transform-origin: bottom;
}

/* ESQUERDA */
.stem.left {
    left: 90px;
    transform: rotate(-25deg);
}

/* CENTRO */
.stem.center {
    left: 125px;
}

/* DIREITA */
.stem.right {
    left: 160px;
    transform: rotate(25deg);
}

/* ðŸŒ· TULIPA */
.tulip {
    position: absolute;
    top: -85px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 90px;
}

.tulip .petal {
    position: absolute;
    width: 40px;
    height: 90px;
    background: #ff2b2b;
    border-radius: 20px 20px 8px 8px;
}

.tulip .petal.left { left:0; transform: rotate(-8deg); }
.tulip .petal.center { left:25px; background:#ff5a5a; z-index:2; }
.tulip .petal.right { right:0; transform: rotate(8deg); }

/* FLORES PEQUENAS */
.small-flower {
    position:absolute;
    width:16px;
    height:16px;
    background:#ffd966;
    border-radius:50%;
    box-shadow:
        9px 0 #ffd966,
        -9px 0 #ffd966,
        0 9px #ffd966,
        0 -9px #ffd966;
}
</style>
</head>

<body>

<div class="message">Feliz 5 meses de namoro ðŸ§¡ðŸŒ·</div>

<div class="garden">

    <!-- ARBUSTO -->
    <div class="bush">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- FLORES PEQUENAS -->
    <div class="small-flower" style="left:-20px; bottom:135px;"></div>
    <div class="small-flower" style="left:260px; bottom:145px;"></div>

    <!-- RISCOS PRETOS -->
    <div class="stem left"></div>
    <div class="stem center">
        <!-- TULIPA -->
        <div class="tulip">
            <div class="petal left"></div>
            <div class="petal center"></div>
            <div class="petal right"></div>
        </div>
    </div>
    <div class="stem right"></div>

</div>

</body>
</html>
